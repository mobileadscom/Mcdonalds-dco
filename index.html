<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic Creative Optimization (DCO) Demo</title>
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Dynamic Creative Optimization (DCO) Demo" />
  <meta property="twitter:description" content="MobileAds Dynamic Creative Optimization Demo shows how the content of ads can be dynamic based on real time conditions" />
  <meta property="twitter:image" content="https://rmarepo.richmediaads.com/dco-demo/img/preview.png" />
  <meta property="twitter:url" content="https://rmarepo.richmediaads.com/dco-demo/index.html" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Dynamic Creative Optimization (DCO) Demo" />
  <meta property="og:description" content="MobileAds Dynamic Creative Optimization Demo shows how the content of ads can be dynamic based on real time conditions" />
  <meta property="og:image" content="https://rmarepo.richmediaads.com/dco-demo/img/preview.png" />
  <meta property="og:url" content="https://rmarepo.richmediaads.com/dco-demo/index.html" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section" style="max-width: 320px;">
      <h3>Toggle with the Options Below and See the Ad Change Dynamically!</h3>
            <script type="text/javascript">
        function applyCondition(val) {
          var conds = {
            Normal: {
              language: 'English'
            },
            Youtube: {
              language: 'Japanese',
              timeOfDay: 'Afternoon'
            },
            MondayMorning: {
              language: 'English',
              timeOfDay: 'Morning',
              day: 'Monday'
            },
            FridayMorning: {
              language: 'English',
              timeOfDay: 'Morning',
              day: 'Friday'
            },
            FridayEvening: {
              language: 'English',
              timeOfDay: 'Evening',
              day: 'Friday'
            },
            Japanese: {
              device: 'Desktop',
              language: 'Japanese'
            },
            Indonesian: {
              device: 'Desktop',
              language: 'Indonesian'
            },
            Normal: {
              device: 'Desktop',
              language: 'English'
            },
            GMAP: {
              device: 'Tablet',
              weather: 'Sunny'
            }
          };

          if (conds[val]) {
            for (var i in conds[val]) {
              document.getElementById(i).value = conds[val][i];
            }
            window.ad = new AdUnit(true);
          }
        }
      </script>
      <label for="conditions">Variations</label>
      <select onchange="applyCondition(this.value)" id="conditions">
        <optgroup label="Background">
          <option value="Normal">Normal</option>
          <option value="Youtube">Video</option>
        </optgroup>

        <optgroup label="Description">
          <option value="MondayMorning">Monday Blues</option>
          <option value="FridayMorning">TGIF Morning</option>
          <option value="FridayEvening">TGIF Evening</option>
        </optgroup>

        <optgroup label="CTA Link">
          <option value="Japanese">McBURGERS Japan</option>
          <option value="Indonesian">McBURGERS Indonesia</option>
          <option value="Normal">Normal</option>
          <option value="GMAP">McBURGERS Google Map</option>
        </optgroup>
      </select><br>
      <hr>
      <br>
      <label for="time" style="display: none;">Time</label>
      <input id="time" onchange="window.ad = new AdUnit(true)" style="display: none;"><br style="display: none;">

      <label for="timeOfDay">Time Of Day</label>
      <span id="timeOfDayValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="timeOfDay">
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select><br>

      <label for="day">Week day</label>
      <span id="dayValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select><br>

      <label for="os" style="display: none;">Os</label>
      <span id="osValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="os" style="display: none;">
        <option value="Win32">Windows</option>
        <option value="Android">Android</option>
        <option vaue="IOS">Ios</option>
      </select><br style="display: none;">

      <label for="language">Language</label>
      <span id="languageValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="language">
        <option value="English">English</option>
        <option value="Indonesian">Indonesian</option>
        <option value="Japanese">Japanese</option> 
      </select><br>

      <label for="device">Device</label>
      <span id="deviceValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="device">
        <option value="Mobile">Mobile</option>
        <option value="Tablet">Tablet</option>
        <option value="Desktop">Desktop</option>
      </select><br>

      <label for="city">City</label>
      <span id="cityValue"></span>
      <input id="city" onchange="window.ad = new AdUnit(true)"><br>

      <label for="country" style="display: none;">Country</label>
      <select onchange="window.ad = new AdUnit(true)" id="country" style="display: none;">
        <option value="MY">Malaysia</option>
        <option value="ID">Indonesia</option>
        <option value="JP">Japan</option>
      </select><br>

      <label for="weather">Weather</label>
      <span id="weatherValue"></span>
      <select onchange="window.ad = new AdUnit(true)" id="weather">
        <option value="Sunny">Sunny</option>
        <option value="Cloudy">Cloudy</option>
        <option value="Rainy">Rainy</option>
      </select><br>
    </div>
  </div>

  <div id="rma-widget"></div>
  <script src="js/main.js"></script>
</body>
</html>
